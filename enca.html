<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Visitas</title>
    <style>
        .contador {
            width: 200px;
            padding: 20px;
            text-align: center;
            background-color: #ccffcc; /* Verde clarito */
            border: 2px solid #66cc66;
            border-radius: 10px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="contador">
        Visitas: <span id="visitas"></span>
    </div>
    
    <script>
        // Hacer una solicitud al archivo PHP para obtener el número de visitas
        fetch("contador.php")
            .then(response => response.text())
            .then(data => {
                document.getElementById("visitas").textContent = data;
            })
            .catch(error => console.error("Error al obtener visitas:", error));
    </script>
</body>
</html>
